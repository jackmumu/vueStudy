<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>{{num2}}
        <button @click="add">增加</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 1,
                num2: 2
            },
            methods: {
                add(){
                    this.num ++;
                }
            },
            mounted(){
                console.log(this)
                // 组件对应的watcher 一个组件对应一个watcher
                console.log(this._watcher)
                // 组件上的deps数组，一个依赖对应一个dep
                console.log(this._watcher.deps)
            }
        })
    </script>
</body>
</html>
