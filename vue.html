<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{num}}
        <button @click="add">add</button>
        <button @click="sub">sub</button>
        <keep-alive include="abc"><abc></abc></keep-alive>
        <transition><abc></abc></transition>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                num:  1
            },
            methods:{
                add: function(){
                    this.num++
                },
                sub: function(){
                    this.num--
                }
            },
            components: {
                abc: {
                    template: '<div>333</div>'
                }
            }
        })
    </script>
</body>
</html>
