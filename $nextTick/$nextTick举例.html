<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        new Vue({
            el: '#app',
            mounted(){
                const p = this.$nextTick();
                p.then(()=>{
                    console.log('promise.then执行')
                })
                this.$nextTick(()=>{
                    console.log('作为参数执行')
                })
            }
        })
    </script>
</body>
</html>
